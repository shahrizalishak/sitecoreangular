<div class="form">
    <form class="task-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="New Task" formControlName="title">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Task Detail" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Reminder date</mat-label>
            <input matInput [matDatepicker]="reminder" formControlName="reminder">
            <mat-datepicker-toggle matSuffix [for]="reminder"></mat-datepicker-toggle>
            <mat-datepicker #reminder></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Due date</mat-label>
            <input matInput [matDatepicker]="due" formControlName="due">
            <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
            <mat-datepicker #due></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput placeholder="New Task" formControlName="category">
        </mat-form-field>

        <button mat-raised-button type="submit">Add</button>

    </form>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="tasks" #taskTable>
 
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="reminder">
        <th mat-header-cell *matHeaderCellDef> Reminder Date </th>
        <td mat-cell *matCellDef="let element"> {{element.reminder}} </td>
      </ng-container>

      <ng-container matColumnDef="due">
        <th mat-header-cell *matHeaderCellDef> Due </th>
        <td mat-cell *matCellDef="let element"> {{element.due}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
